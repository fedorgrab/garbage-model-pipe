name: CML
on: [push]
jobs:
  deploy-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: iterative/setup-cml@v1
      - uses: actions/checkout@v2
      - name: Deploy runner on GCP Compute Engine
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS_DATA: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_DATA }}
          NEPTUNE_API_TOKEN: ${{ secrets.NEPTUNE_API_KEY  }}
        run: |
          cml runner \
              --single \
              --cloud=gcp \
              --cloud-region=us-east1-c \
              --cloud-type=n1-highmem-4 \
              --cloud-hdd-size=100 \
              --cloud-permission-set=610348185135-compute@developer.gserviceaccount.com \
              --cloud-gpu=k80 \
              --labels=cml-gpu
  train-model:
    needs: deploy-runner
    runs-on: [self-hosted, cml-gpu]
    timeout-minutes: 120 # 2h
    container:
      image: docker://pytorch/pytorch
      options: --gpus all --shm-size=18g
    steps:
      - uses: actions/checkout@v2
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
          NEPTUNE_API_TOKEN: ${{ secrets.NEPTUNE_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS_DATA: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_DATA }}
        run: |
          tar -xzvf data.tar.gz
          pip install -r requirements.txt
          rm ./data/*/.*.jpeg
          python train.py

